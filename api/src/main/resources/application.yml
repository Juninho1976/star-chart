server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:${DB_HOST:localhost}}:${DB_PORT:${DB_PORT:5432}}/${DB_NAME:${DB_NAME:starchart}}
    username: ${DB_USER:${DB_USER:starchart}}
    password: ${DB_PASSWORD:${DB_PASSWORD:starchartpw}}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change-me-dev-secret-change-me}
    issuer: ${JWT_ISSUER:star-chart}
    expMinutes: ${JWT_EXP_MINUTES:60}